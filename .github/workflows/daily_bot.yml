name: Auto Bot Runner

on:
  schedule:
    # Run at minute 13 (avoids the :00 bot trap)
    - cron: '13 * * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Updated to include requests
        run: |
          pip install tweepy requests

      - name: Run Bot Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: python bot.py

      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add posted_ids.txt bot_state.json
          # This saves the "Daily Count" so the bot knows when to stop
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update bot history" && git push)
          
