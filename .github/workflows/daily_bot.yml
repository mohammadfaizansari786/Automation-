name: Max Efficiency Bot

on:
  schedule:
    # Runs at minute 0 of every hour (24 times a day)
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write # CRITICAL: Allows saving the daily count

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install tweepy feedparser

      - name: Run Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: python bot.py

      - name: Save Memory
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          # We save both the History (what we posted) and State (daily count)
          git add posted_ids.txt bot_state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracker" && git push)
          
